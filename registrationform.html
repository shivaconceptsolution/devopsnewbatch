<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <table>
    <tr><td><label>Enter Name</label></td>
        <td><input type="text" name="txtname" id="txtname" placeholder="Enter your name first" /></td></tr>
        <tr><td><label>Enter Password</label></td>
            <td><input type="password" name="txtpass" id="txtpass" placeholder="Enter your password" /></td></tr>
    
            <tr><td><label>Enter Joining Date</label></td>
                <td><input type="date" name="txtdate" id="txtdate" placeholder="Enter date" />
                </td>
            </tr>
            <tr><td><label>Enter Age</label></td>
                <td><input type="number" name="txtage" id="txtage" placeholder="Enter age" />
                </td>
            </tr>
            <tr><td><label>Enter Color</label></td>
                <td><input type="color" name="txtcolor" id="txtcolor" placeholder="Enter age" />
                </td>
            </tr>

            <tr><td><label>Write Email</label></td>
                <td><input type="email" name="txtemail" id="txtemail" placeholder="Enter email" />
                </td>
            </tr>
           <tr>
            <td>
             Gender
           </td>
           <td>
              <input type="radio" name="gender" value="Male" />Male &nbsp;&nbsp;
              <input type="radio" name="gender1" value="Female" />Female 
           </td>
        </tr>
        <tr>
            <td>
             Choose Technology
           </td>
           <td>
              <input type="checkbox" name="tech" value="Python" />PYTHON <br>
              <input type="checkbox" name="tech" value="JAVA" />JAVA <br>
              <input type="checkbox" name="tech" value="MERN" />MERN <br>
              <input type="checkbox" name="tech" value=".NET" />.NET <br>
           </td>
        </tr>
        <tr>
            <td>Select Course</td>
            <td><select name="ddlcourse">
                <option value="">Select Course</option>
                <option value="C">C</option>
                <option value="CPP">CPP</option>
                <option value="DS">DS</option>
                <option value="JAVA">JAVA</option>
                <option value=".NET">.NET</option>

            </select></td>
        </tr>
        <tr>
            <td>Select Course</td>
            <td><select multiple name="lstcourse">
              
                <option value="C">C</option>
                <option value="CPP">CPP</option>
                <option value="DS">DS</option>
                <option value="JAVA">JAVA</option>
                <option value=".NET">.NET</option>

            </select></td>
        </tr>
        <tr>
            <td>Enter Comment</td>
            <td>
                <textarea rows="10" cols="60">

                </textarea>
            </td>
        </tr>
        <tr><td>Upload File</td><td><input type="file" name="file" /></td></tr>
            <tr>
                <td colspan="2"><input type="submit" name="btnsubmit"  value="Register" />
                </td>
            </tr>


    </table>
</form>

</body>
</html>
